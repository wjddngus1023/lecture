image: hosttoday/ht-docker-node:npmts

stages:
- test
- release

testLEGACY:
  stage: test
  script:
    - npmci test legacy
  tags:
    - docker

testLTS:
  stage: test
  script:
    - npmci test lts
  tags:
    - docker
    
testSTABLE:
  stage: test
  script:
    - npmci test stable
  tags:
    - docker

release:
  stage: release
  script:
    - npmci publish
  only:
    - tags
  tags:
    - docker